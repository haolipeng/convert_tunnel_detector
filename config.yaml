pipeline:
  worker_count: 1
  buffer_size: 1000

log:
  level: "INFO"
  dir: "./logs"
  filename: "TunnelInsight.log"
  max_age: 24
  rotate_time: 1

output:
  type: "file"
  filename: "output.json"

source:
  type: "file"  # "file" 或 "live"
  filename: "ospf.pcap"  # 当 type 为 "file" 时使用
  interface:  # 当 type 为 "live" 时使用
    name: "ens34"
    snaplen: 65535
    promiscuous: true
    timeout: 30s
    bpf_filter: ""